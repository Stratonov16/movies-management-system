<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content=
		"width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css" />
	
	<title>
		Add new movie
	</title>


</head>

<body>
	<!-- title, language, plot, popularity, date, rating -->
	<!-- Create Form -->
	<form id="form">
	<h1>Enter Movie Details</h1>

		<!-- Details -->
		<div class="form-control">
			<label for="name" id="title">
				Movie Title
			</label>

			<!-- Input Type Text -->
			<input type="text"
				id="movieTitle"
				placeholder="Enter name of the movie" required />
		</div>

		<div class="form-control">
			<label>Languages 
				<small>(Check all that apply)</small>
			</label>
			<br>
			<div id="options">
			<!-- Input Type Checkbox -->
			<label for="inp-1">
				<input type="checkbox"
					name="language">Hindi</input></label>
			<label for="language-2">
				<input type="checkbox"
					name="inp">English</input></label>
			<label for="language-3">
				<input type="checkbox"
					name="inp">Punjabi</input></label>
			<label for="language-4">
				<input type="checkbox"
					name="inp">Marathi</input></label>
			<label for="language-5">
				<input type="checkbox"
					name="inp">Telugu</input></label>
            <label for="language-6">
                <input type="checkbox"
                        name="inp">Tamil</input></label>
            <label for="language-7">
                <input type="checkbox"
                        name="inp">Kannada</input></label>
					</div>	
		</div>

		<div class="form-control">
			<label for="plot">
				Plot
			</label>

			<!-- multi-line text input control -->
			<textarea name="comment" id="comment"
				placeholder="Enter plot of movie here" required />
			</textarea>
		</div>
	

		<div class="form-control">
			<label for="Popularity" id="label-age">
				Popularity 
			</label>

			<!-- Input Type Text -->
			<input type="number"
				id="popularity" min="0"
				placeholder="Enter Popularity in Millions" required/>
		</div>	

		<div class="form-control">
			<label>Genre
			</label>
			<br>
			<div id="options">
			<!-- Input Type Checkbox -->
			<label for="inp-1">
				<input type="checkbox"
					name="inp">Thriller</input></label>
			<label for="inp-2">
				<input type="checkbox"
					name="inp">Horror</input></label>
			<label for="inp-3">
				<input type="checkbox"
					name="inp">Comedy</input></label>
			<label for="inp-4">
				<input type="checkbox"
					name="inp">Romance</input></label>
			<label for="inp-5">
				<input type="checkbox"
					name="inp">Sci-Fi</input></label>
            <label for="inp-6">
                <input type="checkbox"
                        name="inp">Psycological</input></label>
			</div>
			
		</div>
		<div class="form-control">
			<label for="rating" id="rating">
				Rating
			</label>
		<input type="number" id="number"  min="0" step="0.1" max="5" placeholder="Enter Raitng from 0 to 5" required/>
		</div>
		  
		  <div class="date-input form-control">
			<label for="date" id="date">
				Release Date
			</label>
			<input type="text" placeholder="Date" class="date-input form-control" required />
			<input type="text" placeholder="Month" class="date-input form-control" required /> 
			<input type="text" placeholder="Year" class="date-input form-control"  required /> 
        </div>
		


		<!-- Multi-line Text Input Control -->
		<button type="submit" value="submit" onclick="next()"  class="end-btn">
			<i class="fa fa-arrow-right"></i> Add to Database
		</button>
	</form>
</body>
<script src="app.js"></script>

</html>
