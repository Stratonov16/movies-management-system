<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="movie.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

	
	<title>
		Add new movie
	</title>


</head>

<body>
	<!-- title, language, plot, popularity, date, rating -->
	<!-- Create Form -->
	<form id="form">
	<h2>Enter Movie Details</h2>

		<!-- Details -->
		<div class="form-control">
			<label for="name" id="title">
				Movie Title
			</label>

			<!-- Input Type Text -->
			<input type="text"
				id="movieTitle"
				placeholder="Enter name of the movie" required />
		</div>

		<div class="form-control">
			<label>Languages 
				<small>(Check all that apply)</small>
			</label>
			<br>
			<div id="options">
			<!-- Input Type Checkbox -->
			<label for="inp-1">
				<input type="checkbox"
					name="inp" id="hindi">Hindi</input></label>
			<label for="inp-2">
				<input type="checkbox"
					name="inp" id="english">English</input></label>
			<label for="inp-3">
				<input type="checkbox"
					name="inp" id="punjabi">Punjabi</input></label>
			<label for="inp-4">
				<input type="checkbox"
					name="inp" id="marathi">Marathi</input></label>
			<label for="inp-5">
				<input type="checkbox"
					name="inp" id="telugu">Telugu</input></label>
      <label for="inp-6">
            <input type="checkbox"
              name="inp" id="tamil">Tamil</input></label>
      <label for="inp-7">
            <input type="checkbox"
              name="inp" id="kannada">Kannada</input></label>
			<label for="inp-8">
				<input type="checkbox"
						name="inp" id="Malayalam">Malayalam</input></label>
			</div>	
		</div>

		<div class="form-control">
			<label for="plot">
				Plot
			</label>

			<!-- multi-line text input control -->
			<textarea name="comment" id="comment"
				placeholder="Enter plot of movie here" required ></textarea>
		</div>
	

		<div class="form-control">
			<label for="Popularity" id="label-age">
				Popularity 
			</label>

			<!-- Input Type Text -->
			<input type="number"
				id="popularity" min="0"
				placeholder="Enter Popularity in Millions" required/>
		</div>	

		<div class="form-control">
			<label>Genre
			</label>
			<br>
			<div id="options">
			<!-- Input Type Checkbox -->
			<label for="inp-1">
				<input type="checkbox"
					name="inp" id="thriller">Thriller</input></label>
			<label for="inp-2">
				<input type="checkbox"
					name="inp" id="horror">Horror</input></label>
			<label for="inp-3">
				<input type="checkbox"
					name="inp" id="comedy">Comedy</input></label>
			<label for="inp-4">
				<input type="checkbox"
					name="inp" id="romance">Romance</input></label>
			<label for="inp-5">
				<input type="checkbox"
					name="inp" id="sci-fi">Sci-Fi</input></label>
            <label for="inp-6">
                <input type="checkbox"
                        name="inp-6" id="psycological">Psycological</input></label>
    		<label for="inp-7">
                <input type="checkbox"
                        name="inp-7" id="fiction">Fiction</input></label>
			<label for="inp-8">
				<input type="checkbox"
						name="inp-8" id="action">Action</input></label>
			<label for="inp-9">
				<input type="checkbox"
						name="inp-9" id="adventure">Adventure</input></label>		
			<label for="inp-10">
				<input type="checkbox"
			name="inp-10" id="sports">Sports</input></label>
			<label for="inp-11">
				<input type="checkbox"
			name="inp-11" id="biopic">Biopic</input></label>			
			<label for="inp-12">
				<input type="checkbox"
			name="inp-12" id="documentry">Documentry</input></label>			
			
      
			</div>
			
		</div>
		<div class="form-control">
			<label for="rating" id="rating">
				Rating
			</label>
		<input type="number" id="number"  min="0" step="0.1" max="10" placeholder="Enter Raitng from 0 to 10" required/>
		</div>
		  
		  <div class="date-input form-control">
			<label for="date" >
				Release Date
			</label>
			<input type="text" id="date" placeholder="Day" class="date-input form-control" required />
			<input type="text" id="month" placeholder="Month" class="date-input form-control" required /> 
			<input type="text" id="year"  placeholder="Year" class="date-input form-control"  required /> 
        </div>
    
<div class="form-control">
			<label>Platforms available
			</label>
			<br>
			<div id="options">
			<!-- Input Type Checkbox -->
			<label for="inp-1">
				<input type="checkbox"
					name="inp" id="netflix">Neflix</input></label>
			<label for="inp-2">
				<input type="checkbox"
					name="inp" id="amazon">Amazon Prime</input></label>
			<label for="inp-3">
				<input type="checkbox"
					name="inp" id="youtube">Youtube</input></label>
			<label for="inp-4">
				<input type="checkbox"
					name="inp" id="imdb">Imdb TV</input></label>
			<label for="inp-5">
				<input type="checkbox"
					name="inp" id="hotstar">Hotstar</input></label>
      <label for="inp-6">
          <input type="checkbox"
                  name="inp" id="sonvliv">SonyLiv</input></label>
      <label for="inp-7">
          <input type="checkbox"
                  name="inp" id="hbo">HBO Max</input></label>
			<label for="inp-8">
				<input type="checkbox"
						name="inp" id="hulu">Hulu</input></label>
			</div>	
		</div>
		<div class="form-control">
			<label for="image">
				Image url
			</label>

			<!-- multi-line text input control -->
			<textarea name="comment" id="url_img"
				placeholder="Upload movie image" required ></textarea>
		</div>

		<!-- Multi-line Text Input Control -->
		<button type="button" id="add_db" class="end-btn">
			<i class="fa fa-arrow-right"></i> Add to Database
		</button>
	</form>
</body>
<script src="movie.js"></script>

</html>
