<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="producer.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

	
	<title>
		Add staff
	</title>


</head>

<body>
	<!-- title, language, plot, popularity, date, rating -->
	<!-- Create Form -->
	<form id="form">
	<h2>Enter Producer Details</h2>

		<!-- Details -->
		<div class="form-control">
			<label for="name" id="name">
				Producer Name
			</label>

			<!-- Input Type Text -->
			<input type="text"
				id="firstName"
				placeholder="First Name" required /> <br>
        <input type="text"
				id="lastName"
				placeholder="Last Name" required />
		</div>

        <div class="date-input form-control">
			<label for="date" >
				Address
			</label>
			<input type="text" id="street" placeholder="street" class="date-input form-control" required />
			<input type="text" id="city" placeholder="city" class="date-input form-control" required /> 
			<input type="text" id="state"  placeholder="state" class="date-input form-control"  required /> 
            <input type="text" id="pin"  placeholder="pin" class="date-input form-control"  required /> 
        </div>


		<!-- Multi-line Text Input Control -->
		<button type="button" id="add_db" class="add-btn">
			<i class="fa fa-arrow-right"></i> Add Another Producer
		</button>
  </form>
  <br>
    <button type="button" id="submit" class="end-btn">
			<i class="fa fa-arrow-right"></i> Submit
		</button>
</body>
<script src="producer.js"></script>

</html>
